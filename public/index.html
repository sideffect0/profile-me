<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="/build/tailwind.css">
  <title>Profile for ${item.name}</title>
</head>
<body class="antialiased">
  <div class="relative bg-gray-200">
    <div class="absolute inset-0 flex flex-col" aria-hidden="true">
      <div class="flex-1 bg-gray-100"></div>
      <div class="flex-1 bg-gray-200"></div>
    </div>
    <div class="relative max-w-5xl mx-auto">
    <!-- Search Box -->
    <div class="shadow flex">
        <input class="w-full rounded p-2" type="text" placeholder="Search...">
        <button class="bg-white w-auto flex justify-end items-center text-blue-500 p-2 hover:text-blue-400">
            <i class="material-icons">search</i>
        </button>
    </div>

      <div class="flex flex-col min-h-screen lg:flex-row lg:items-center lg:p-8">
        <div class="flex flex-col flex-grow bg-white lg:shadow-2xl lg:rounded-lg lg:overflow-hidden">
          <div class="flex-grow flex flex-col justify-center p-12">
            <div class="flex items-center">
                 <span><img src="${product.logo}"/> </span>       
            </div>
            <div class="md:pl-16 pl-0">
              <h1 class="sm:font-light text-2xl sm:text-3xl md:text-4xl text-gray-900 mt-6">Record of ${item.name}</h1>
             </div>
          </div>
          <div class="lg:flex shadow rounded-lg border">
      <div></div>
      <div class="bg-green-600 rounded-lg lg:w-2/12 py-4 block h-full shadow-inner">
        <div class="text-center tracking-wide">
          <div class="text-white font-bold text-4xl ">A</div>
          <div class="text-white font-normal text-2xl">Preview</div>
        </div>
      </div>
      <div class="w-full lg:w-11/12 xl:w-full px-1 bg-white py-5 lg:px-2 lg:py-2 tracking-wide">
        <div class="flex flex-row lg:justify-start justify-center">
          <div class="text-gray-700 font-medium text-sm text-center lg:text-left px-2">
            Service Provider : ${item.provider}
          </div>
        </div>
        <div class="font-semibold text-gray-800 text-xl text-center lg:text-left px-2">
          ${item.canonical_name}
        </div>

        <div class="text-gray-600 font-medium text-sm pt-1 text-center lg:text-left px-2">
          ${item.address_details_line_1},
          ${item.address_details_line_2}
        </div>
      </div>
      <div class="flex flex-row items-center w-full lg:w-1/3 bg-white lg:justify-end justify-center px-2 py-4 lg:px-0">
        <span class="tracking-wider text-gray-600 bg-gray-200 px-2 text-sm rounded leading-loose mx-2 font-semibold">
          
        </span>
       
      </div>
    </div>

        </div>
      </div>
    </div>
  </div>
</body>
</html>

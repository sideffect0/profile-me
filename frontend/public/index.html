<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="/build/tailwind.css">
  <title>Profile for {{item.name}}</title>
</head>
<body class="antialiased bg-blue-800">
<div class="relative w-full max-w-screen-xl mx-auto">
 <span class="flex justify-center text-white text-2xl mt-10">Lookup Service for the Internet</span>
</div>
<!-- search + content -->
<div class="w-full max-w-screen-xl mx-auto px-6">
        <div class="flex justify-center p-4 px-3 py-10 transform">
            <div class="w-full max-w-xl">
                <ul class="grid grid-cols-4 justify-center bg-white rounded-t-md flex-row border-b">
                 <li class="text-center" title="Check Domain Details">
                  <a class="service-menu-link border-r" href="#">Whois</a>
                 </li>
                 <li class="text-center" title="Check Domain DNS Records">
                  <a class="service-menu-link active-menu border-r" href="#">DNS</a>
                 </li>
                 <li class="text-center" title="Check Domain Email Mappings">
                  <a class="service-menu-link border-r" href="#">MX</a>
                 </li>
                 <li class="text-center" title="Check IP Details">
                  <a class="service-menu-link" href="#">IP</a>
                 </li>
                </ul>
                <div class="bg-white shadow-md border-r border-l rounded-b-lg px-3 py-4 mb-4">
                    <form>
                    <div class="flex items-center bg-gray-200 rounded-md">
                        <input
                            class="w-full rounded-md bg-gray-200 text-gray-700 leading-tight focus:outline-none py-2 px-2"
                            id="search" type="text" placeholder="Enter domain name or url">
                        <button type="submit">Search</button>
                        <select class="block appearance-none border border-gray-200 text-xs text-gray-700 py-3 px-4 pr-4 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500">
                         <option>A</option>
                         <option>CNAME</option>
                         <option>NS</option>
                        </select>
                    </div>
                    </form>
                    <div class="py-3 text-sm">
                        <div class="record-field">
                            <span class="record-type-sym">C</span>
                            <div class="record-type-value">{{resource.value}}</div>
                            <div class="record-type-name">{{resource.type}}</div>
                        </div>
                        <div class="record-field">
                            <span class="record-type-sym">A</span>
                            <div class="record-type-value">{{resource.value}}</div>
                            <div class="record-type-name">{{resource.type}}</div>
                        </div>
                        <div class="record-field">
                            <span class="record-type-sym">M</span>
                            <div class="record-type-value">{{resource.value}}</div>
                            <div class="record-type-name">{{resource.type}}</div>
                        </div>
                        <div class="record-field">
                            <span class="record-type-sym">T</span>
                            <div class="record-type-value">{{resource.value}}</div>
                            <div class="record-type-name">{{resource.type}}</div>
                        </div>
                        <div class="record-field">
                            <span class="record-type-sym">N</span>
                            <div class="record-type-value">{{resource.value}}</div>
                            <div class="record-type-name">{{resource.type}}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class = "w-full text-center text-green-500 pin-b"> &copy; domaintools</footer>
</body>
</html>

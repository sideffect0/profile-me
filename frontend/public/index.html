<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="/build/tailwind.css">
  <title>Profile for {{item.name}}</title>
</head>
<body class="antialiased bg-blue-900">
<!-- search + content -->
<div class="w-full max-w-screen-xl mx-auto px-6">
        <div class="flex justify-center p-4 px-3 py-10 transform">
            <div class="w-full max-w-md">
                <ul class="flex bg-white rounded-t-md flex-row border-b">
                 <li class="text-center" title="Whois Record Check">
                  <a class="inline-block rounded-t py-4 px-4 text-green-700 font-semibold border-r" href="#">Domain Profile</a>
                 </li>
                 <li class="text-center">
                  <a class="inline-block py-4 px-4 text-green-500 hover:text-green-800 font-semibold border-r" href="#">DNS Record</a>
                 </li>
                 <li class="text-center">
                  <a class="inline-block py-4 px-4 text-green-500 hover:text-green-800 font-semibold border-r" href="#">MX Lookup</a>
                 </li>
                 <li class="text-center">
                  <a class="inline-block py-4 px-4 text-green-500 hover:text-green-800 font-semibold" href="#">IP Lookup</a>
                 </li>
                </ul>
                <div class="bg-white shadow-md border-r border-l rounded-b-lg px-3 py-4 mb-4">
                    <form>
                    <div class="flex items-center bg-gray-200 rounded-md">
                        <div class="pl-2">
                            <svg class="fill-current text-gray-500 w-6 h-6" viewBox="0 0 24 24">
<path class="heroicon-ui" d="M16.32 14.9l5.39 5.4a1 1 0 0 1-1.42 1.4l-5.38-5.38a8 8 0 1 1 1.41-1.41zM10 16a6 6 0 1 0 0-12 6 6 0 0 0 0
12z" />
                            </svg>
                        </div>
                        <input
                            class="w-full rounded-md bg-gray-200 text-gray-700 leading-tight focus:outline-none py-2 px-2"
                            id="search" type="text" placeholder="Enter your domain name">
                    </div>
                    </form>
                    <div class="py-3 text-sm">
                        <div class="record-field">
                            <span class="record-type-sym">A</span>
                            <div class="record-type-value">{{resource.value}}</div>
                            <div class="record-type-name">{{resource.type}}</div>
                        </div>
                        <div class="record-field">
                            <span class="record-type-sym">C</span>
                            <div class="record-type-value">{{resource.value}}</div>
                            <div class="record-type-name">{{resource.type}}</div>
                        </div>
                        <div class="record-field">
                            <span class="record-type-sym">M</span>
                            <div class="record-type-value">{{resource.value}}</div>
                            <div class="record-type-name">{{resource.type}}</div>
                        </div>
                        <div class="record-field">
                            <span class="record-type-sym">T</span>
                            <div class="record-type-value">{{resource.value}}</div>
                            <div class="record-type-name">{{resource.type}}</div>
                        </div>
                        <div class="record-field">
                            <span class="record-type-sym">N</span>
                            <div class="record-type-value">{{resource.value}}</div>
                            <div class="record-type-name">{{resource.type}}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class = "w-full text-center text-green-500 pin-b"> &copy; domaintools</footer>
</body>
</html>

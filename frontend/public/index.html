<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="/build/tailwind.css">
  <title>Profile for {{item.name}}</title>
</head>
<body class="antialiased">
<!-- search + list -->
<div class="w-full max-w-screen-xl mx-auto px-6">
        <div class="flex justify-center p-4 px-3 py-10">
            <div class="w-full max-w-md">
                <div class="bg-white shadow-md rounded-lg px-3 py-2 mb-4">
                    <div class="block text-gray-700 text-lg font-semibold py-2 px-2">
                        Record Details
                    </div>
                    <div class="flex items-center bg-gray-200 rounded-md">
                        <div class="pl-2">
                            <svg class="fill-current text-gray-500 w-6 h-6" viewBox="0 0 24 24">
                                <use xlink:href="/icons/search.svg"/>
                            </svg>
                        </div>
                        <input
                            class="w-full rounded-md bg-gray-200 text-gray-700 leading-tight focus:outline-none py-2 px-2"
                            id="search" type="text" placeholder="Search records">
                    </div>
                    <div class="py-3 text-sm">
                        <div class="record-field">
                            <span class="record-type-sym">A</span>
                            <div class="record-type-value">{{resource.value}}</div>
                            <div class="record-type-name">{{resource.type}}</div>
                        </div>
                        <div class="record-field">
                            <span class="record-type-sym">C</span>
                            <div class="record-type-value">{{resource.value}}</div>
                            <div class="record-type-name">{{resource.type}}</div>
                        </div>
                        <div class="record-field">
                            <span class="record-type-sym">M</span>
                            <div class="record-type-value">{{resource.value}}</div>
                            <div class="record-type-name">{{resource.type}}</div>
                        </div>
                        <div class="record-field">
                            <span class="record-type-sym">T</span>
                            <div class="record-type-value">{{resource.value}}</div>
                            <div class="record-type-name">{{resource.type}}</div>
                        </div>
                        <div class="record-field">
                            <span class="record-type-sym">N</span>
                            <div class="record-type-value">{{resource.value}}</div>
                            <div class="record-type-name">{{resource.type}}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
